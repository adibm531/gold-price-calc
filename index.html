<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gold Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 8px;
    }
    input, select, button {
      padding: 6px;
      width: calc(100% - 130px);
      margin-bottom: 10px;
    }
    button {
      width: auto;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Gold Price Calculator</h1>

  <!-- Price Table -->
  <table>
    <thead>
      <tr>
        <th>Karat</th>
        <th>Price per Gram (BDT)</th>
        <th>Price per Ana (BDT)</th>
        <th>Price per Bhori (BDT)</th>
      </tr>
    </thead>
    <tbody id="price-table-body">
      <!-- Filled by JS -->
    </tbody>
  </table>

  <!-- Calculator -->
  <section>
    <h2>Calculate Price</h2>
    <form id="calc-form">
      <label for="karat">Select Karat:</label>
      <select id="karat" required>
        <option value="22">22K</option>
        <option value="21">21K</option>
        <option value="18">18K</option>
        <option value="traditional">Traditional</option>
      </select><br/>

      <label for="unit">Select Unit:</label>
      <select id="unit" required>
        <option value="gram">Gram</option>
        <option value="ana">Ana</option>
        <option value="bhori">Bhori</option>
      </select><br/>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" step="any" required /><br/>

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </section>

  <!-- Manual Price Update -->
  <section id="update-prices">
    <h2>Update Gold Prices (Per Gram)</h2>
    <form id="price-update-form">
      <label for="price-22">22K:</label>
      <input type="number" id="price-22" min="0" step="any" required /><br/>

      <label for="price-21">21K:</label>
      <input type="number" id="price-21" min="0" step="any" required /><br/>

      <label for="price-18">18K:</label>
      <input type="number" id="price-18" min="0" step="any" required /><br/>

      <label for="price-traditional">Traditional:</label>
      <input type="number" id="price-traditional" min="0" step="any" required /><br/>

      <button type="submit">Save Prices</button>
    </form>
    <p id="update-msg" style="color: green;"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
