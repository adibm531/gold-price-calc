<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gold Price Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gold Price Calculator</h1>

  <section id="prices">
    <h2>Latest Prices (BDT)</h2>
    <table>
      <thead>
        <tr>
          <th>Karat</th>
          <th>Per Gram</th>
          <th>Per Ana</th>
          <th>Per Bhori</th>
        </tr>
      </thead>
      <tbody id="price-table-body">
        <!-- Filled by script.js -->
      </tbody>
    </table>
  </section>

  <section id="calculator">
    <h2>Calculate Price</h2>
    <form id="calc-form">
      <label for="karat">Karat:</label>
      <select id="karat" required>
        <option value="22">22K</option>
        <option value="21">21K</option>
        <option value="18">18K</option>
        <option value="traditional">Traditional</option>
      </select>

      <label for="unit">Unit:</label>
      <select id="unit" required>
        <option value="gram">Gram</option>
        <option value="ana">Ana</option>
        <option value="bhori">Bhori</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" step="any" required />

      <button type="submit">Calculate</button>
    </form>

    <p id="result"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
