<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Gold Price Calculator</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f8;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Fixed header bar */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      background: #1a73e8;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 700;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      z-index: 10;
    }

    /* Main app container with padding to avoid header overlap */
    main {
      padding: 72px 20px 80px 20px;
      max-width: 480px;
      margin: 0 auto;
    }

    /* Card style */
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 20px 24px 28px 24px;
      margin-bottom: 24px;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      font-size: 1rem;
      table-layout: fixed;
    }
    thead th {
      text-align: left;
      font-weight: 600;
      padding-left: 12px;
      color: #555;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    tbody tr {
      background: #f7f9fc;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(26, 115, 232, 0.15);
      transition: background-color 0.3s ease;
    }
    tbody tr:hover {
      background-color: #e1eaff;
    }
    tbody td {
      padding: 14px 12px;
      text-align: center;
      font-weight: 600;
      color: #222;
    }
    tbody td:first-child {
      text-align: left;
      padding-left: 20px;
      font-weight: 700;
      color: #1a73e8;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #333;
    }
    input[type="number"],
    select {
      font-size: 1.1rem;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1.8px solid #cbd5e1;
      margin-bottom: 20px;
      transition: border-color 0.2s ease;
      outline-offset: 2px;
    }
    input[type="number"]:focus,
    select:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 8px rgba(26, 115, 232, 0.3);
      outline: none;
    }

    button {
      background: #1a73e8;
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
      user-select: none;
    }
    button:hover {
      background: #155ab6;
      box-shadow: 0 6px 14px rgba(21, 90, 182, 0.5);
    }

    #result {
      margin-top: 18px;
      font-weight: 700;
      font-size: 1.4rem;
      color: #1a73e8;
      min-height: 1.5em;
      text-align: center;
      user-select: text;
    }

    #update-msg {
      margin-top: 14px;
      font-weight: 600;
      color: #2f855a;
      text-align: center;
      user-select: none;
    }

    /* Footer bar */
    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 44px;
      background: #e8f0fe;
      color: #555;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.07);
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 400px) {
      main {
        padding: 72px 12px 80px 12px;
      }
      button {
        font-size: 1rem;
        padding: 14px;
      }
      #result {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>Gold Price Calculator</header>

<main>

  <!-- Price Table Card -->
  <section class="card" aria-label="Gold Prices Table">
    <table>
      <thead>
        <tr>
          <th>Karat</th>
          <th>Price per Gram (BDT)</th>
          <th>Price per Ana (BDT)</th>
          <th>Price per Bhori (BDT)</th>
        </tr>
      </thead>
      <tbody id="price-table-body">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </section>

  <!-- Calculator Card -->
  <section class="card" aria-label="Gold Price Calculator Section">
    <h2 style="margin-top: 0;">Calculate Price</h2>
    <form id="calc-form" aria-describedby="result">
      <label for="karat">Select Karat:</label>
      <select id="karat" required>
        <option value="22">22K</option>
        <option value="21">21K</option>
        <option value="18">18K</option>
        <option value="traditional">Traditional</option>
      </select>

      <label for="unit">Select Unit:</label>
      <select id="unit" required>
        <option value="gram">Gram</option>
        <option value="ana">Ana</option>
        <option value="bhori">Bhori</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" step="any" required />

      <button type="submit">Calculate</button>
    </form>
    <div id="result" aria-live="polite"></div>
  </section>
