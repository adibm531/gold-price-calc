<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gold Price Calculator</title>
  <style>
    /* General reset and font */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      max-width: 600px;
      color: #333;
    }
    h1, h2 {
      color: #1a73e8;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 1px 5px rgb(0 0 0 / 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e8f0fe;
      font-weight: 600;
    }
    form {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 1px 8px rgb(0 0 0 / 0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1.5px solid #cbd5e1;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 5px rgba(26, 115, 232, 0.4);
    }
    button {
      background-color: #1a73e8;
      border: none;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #155ab6;
    }
    #result {
      font-weight: 700;
      font-size: 1.25rem;
      color: #1a73e8;
      margin-top: 10px;
      min-height: 1.5em;
    }
    #update-msg {
      margin-top: 10px;
      font-weight: 600;
      color: #2f855a;
    }
  </style>
</head>
<body>

  <h1>Gold Price Calculator</h1>

  <!-- Price Table -->
  <table>
    <thead>
      <tr>
        <th>Karat</th>
        <th>Price per Gram (BDT)</th>
        <th>Price per Ana (BDT)</th>
        <th>Price per Bhori (BDT)</th>
      </tr>
    </thead>
    <tbody id="price-table-body">
      <!-- Filled by JS -->
    </tbody>
  </table>

  <!-- Calculator -->
  <section>
    <h2>Calculate Price</h2>
    <form id="calc-form">
      <label for="karat">Select Karat:</label>
      <select id="karat" required>
        <option value="22">22K</option>
        <option value="21">21K</option>
        <option value="18">18K</option>
        <option value="traditional">Traditional</option>
      </select><br/>

      <label for="unit">Select Unit:</label>
      <select id="unit" required>
        <option value="gram">Gram</option>
        <option value="ana">Ana</option>
        <option value="bhori">Bhori</option>
      </select><br/>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" step="any" required /><br/>

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </section>

  <!-- Manual Price Update -->
  <section id="update-prices">
    <h2>Update Gold Prices (Per Gram)</h2>
    <form id="price-update-form">
      <label for="price-22">22K:</label>
      <input type="number" id="price-22" min="0" step="any" required /><br/>

      <label for="price-21">21K:</label>
      <input type="number" id="price-21" min="0" step="any" required /><br/>

      <label for="price-18">18K:</label>
      <input type="number" id="price-18" min="0" step="any" required /><br/>

      <label for="price-traditional">Traditional:</label>
      <input type="number" id="price-traditional" min="0" step="any" required /><br/>

      <button type="submit">Save Prices</button>
    </form>
    <p id="update-msg"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
